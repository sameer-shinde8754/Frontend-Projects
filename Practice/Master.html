<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Animation Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    
    /* Hero animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hover grow */
    .btn-animated:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }

    /* Loader spinner */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0d6efd;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Hero Section -->
  <section class="text-center py-5">
    <h1 class="fade-in display-4">Welcome to the Animation Demo</h1>
    <p class="fade-in mt-3 lead">This section fades in on page load using CSS animation.</p>
  </section>

  <!-- Button Hover -->
  <div class="text-center mb-5">
    <button class="btn btn-primary btn-animated">Hover Me!</button>
  </div>

  <!-- Loader Spinner -->
  <div class="text-center mb-5">
    <div class="loader mb-2"></div>
    <p>Loading Spinner</p>
  </div>

  <!-- Modal Trigger -->
  <div class="text-center mb-5">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Open Modal</button>
  </div>

  <!-- Bootstrap Modal (fades in) -->
  <div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Animated Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          This modal fades in using Bootstrapâ€™s built-in animation class `.fade`.
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
