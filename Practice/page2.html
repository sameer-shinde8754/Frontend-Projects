<!DOCTYPE html>
<html>
<head>
  <title>DOM Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <h2 id="welcome">Hello, Guest!</h2>
  <button class="btn btn-primary" onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("welcome").innerText = "Welcome, Developer!";
    }
  </script>
</body>
</html>
