<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    

    <h2>JavaScript in Body</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = "My First JavaScript";
</script>



<h3>JavaScript Statements</h3>

<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

<p id="demo"></p>

<script>
let x, y, z;  // Statement 1
x = 5;        // Statement 2
y = 6;        // Statement 3
z = x + y;    // Statement 4

document.getElementById("demo").innerHTML =
"The value of z is " + z + ".";  
</script>


<div class="container mt-4">
  <p id="styledText">This text will change color.</p>
  <button onclick="changeColor()" class="btn btn-danger">Change Color</button>
</div>

<script>
  function changeColor() {
    document.getElementById("styledText").style.color = "red";
    document.getElementById("styledText").style.fontWeight = "bold";
  }
</script>






</body>
</html>
